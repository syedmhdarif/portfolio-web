name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build with base path
        run: BASE_PATH=/portfolio-web/ npm run build

      - name: Restructure for GitHub Pages
        run: |
          # Move assets into portfolio-web folder
          mv ./build/client/assets ./build/client/portfolio-web/assets
          # Move favicon into portfolio-web folder
          mv ./build/client/favicon.ico ./build/client/portfolio-web/favicon.ico
          # Copy index.html to root as 404.html for SPA routing
          cp ./build/client/portfolio-web/index.html ./build/client/404.html
          # Also copy to root index.html to redirect to /portfolio-web/
          echo '<meta http-equiv="refresh" content="0;url=/portfolio-web/">' > ./build/client/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/client

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
